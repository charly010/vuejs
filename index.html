<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Vue JS  Playground</title>
</head>
<body>
    <div id="mon-app">
        <h1>Cours vue.js</h1>
        <p>{{ txt }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                txt: 'hello world!'
            }
        })
    </script>
</body>
</html>
